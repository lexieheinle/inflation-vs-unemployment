<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
    var dataInfl = [{"date": "1990-01-01", "rate": 5.2}, {"date": "1991-01-01", "rate": 5.7}, {"date": "1992-01-01", "rate": 2.6}, {"date": "1993-01-01", "rate": 3.3}, {"date": "1994-01-01", "rate": 2.5}, {"date": "1995-01-01", "rate": 2.8}, {"date": "1996-01-01", "rate": 2.7}, {"date": "1997-01-01", "rate": 3.0}, {"date": "1998-01-01", "rate": 1.6}, {"date": "1999-01-01", "rate": 1.7}, {"date": "2000-01-01", "rate": 2.7}];
    var dataUn = [{"date": "1990-01-01", "rate": 5.6}, {"date": "1991-01-01", "rate": 6.8}, {"date": "1992-01-01", "rate": 7.5}, {"date": "1993-01-01", "rate": 6.9}, {"date": "1994-01-01", "rate": 6.1}, {"date": "1995-01-01", "rate": 5.6}, {"date": "1996-01-01", "rate": 5.4}, {"date": "1997-01-01", "rate": 4.9}, {"date": "1998-01-01", "rate": 4.5}, {"date": "1999-01-01", "rate": 4.2}, {"date": "2000-01-01", "rate": 4.0}];
    var dataInt = [{"date": "1990-01-01", "rate": 8.21}, {"date": "1991-01-01", "rate": 8.09}, {"date": "1992-01-01", "rate": 7.03}, {"date": "1993-01-01", "rate": 6.6}, {"date": "1994-01-01", "rate": 5.75}, {"date": "1995-01-01", "rate": 7.78}, {"date": "1996-01-01", "rate": 5.65}, {"date": "1997-01-01", "rate": 6.58}, {"date": "1998-01-01", "rate": 5.54}, {"date": "1999-01-01", "rate": 4.72}, {"date": "2000-01-01", "rate": 6.66}];
    var dataLen = dataInfl.length;
    maxedInfl = 0;
    for (var i = 0; i < dataLen; i++){
        if (dataInfl[i]['rate'] > maxedInfl) {
            maxedInfl = dataInfl[i]['rate']
        }
    }
    var dataLen = dataUn.length;
    maxedUn = 0;
    for (var i = 0; i < dataLen; i++){
        if (dataUn[i]['rate'] > maxedUn) {
            maxedUn = dataUn[i]['rate']
        }
    }
    maxedInt = 0;
    for (var i = 0; i < dataLen; i++){
        if (dataInt[i]['rate'] > maxedInt) {
            maxedInt = dataInt[i]['rate']
        }
    }
    var maxScale = Math.max(maxedInfl, maxedInt, maxedUn);
    console.log(maxScale);
    var margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 50
        },
        width = 760 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%Y-%m-%d").parse; // for dates like "2014-01-01"
    //var parseDate = d3.time.format("%Y-%m-%dT00:00:00Z").parse;  // for dates like "2014-01-01T00:00:00Z"

    var xScale = d3.time.scale()
        .domain(d3.extent(dataInt, function (d) {
            return parseDate(d.date);
        }))
        .range([0, width]);

    var yScale = d3.scale.linear()
        .range([height, 0])
        .domain([d3.min(dataInfl, function (d) {
                return d.rate - 1
            }),
       maxScale + 1]);

    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left");

    var valueline = d3.svg.line()
        .x(function (d) {
            console.log(d.date);
            return xScale(parseDate(d.date));
        })
        .y(function (d) {
            console.log(d.rate);
            return yScale(d.rate);
        });
    var svg = d3.select(".overviewChart")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("1990s Rates");

    svg.append("path")
        .data(dataInt)
        .attr("class", "interest line")
        .attr("d", valueline(dataInt));
    svg.append("path")
        .data(dataInfl)
        .attr("class", "inflation line")
        .attr("d", valueline(dataInfl));
    svg.append("path")
        .data(dataUn)
        .attr("class", "unemployment line")
        .attr("d", valueline(dataUn));

    function type(d) {
        d.rate = +d.rate;
        return d;
    }
</script>
